<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuition Reimbursement Management Studio</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script src="src/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/29eedf10e2.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <div class="d-flex justify-content-start">
          <a class="navbar-brand" href="#"
            ><i class="fa-solid fa-money-check-dollar">TRMS </i></a
          >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
        <div class="d-flex justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="login.html"
                >Login<i class="fa-solid fa-arrow-right-to-bracket"></i>`</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="body" class="fluid-container">
      <div class="login-wrap">
        <div class="login-html">
          <input
            id="tab-1"
            type="radio"
            name="tab"
            class="sign-in"
            checked
          ><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up" ><label
            for="tab-2"
            class="tab"
            >Sign Up</label
          >
          <div class="login-form">
            <div class="sign-in-htm">
              <form id="loginForm" action="http://127.0.0.1:5500/main.html">
                <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="username" type="text" name="username" class="input" >
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input
                    id="password"
                    type="password"
                    name="password"
                    class="input"
                    data-type="password"
                  >
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked />
                  <label for="check"
                    ><span class="icon"></span> Keep me Signed in</label
                  >
                </div>
                <div class="group">
                  <input
                    type="button"
                    class="button"
                    value="Sign In"
                    id="loginButton"
                    >
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#forgot">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id = "content">

      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
