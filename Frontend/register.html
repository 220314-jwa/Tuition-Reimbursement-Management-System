<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuition Reimbursement Management Studio</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script src="src/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/29eedf10e2.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5"></nav>
    <div id="body" class="mx-auto ms-5">
        <form>    
            <div class="form-row d-flex justify-content-center mb-2">
              <div class="form-group col-md-6 me-2">
                <label for="firstName">First name:</label>
                <input type="email" class="form-control" id="firstName" placeholder="First name">
              </div>
            </div>
            <div class="form-row d-flex justify-content-center mb-2">
              <div class="form-group col-md-6 me-2">
                <label for="secondName">Second name:</label>
                <input type="text" class="form-control" id="secondName" placeholder="Second name">
              </div>
            </div>
            <div class="form-row d-flex justify-content-center mb-2">
              <div class="form-group form-group col-md-6 me-2">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-row d-flex justify-content-center mb-2">
              <div class="form-group form-group col-md-6 me-2">
                <label for="userName">Username:</label>
                <input type="text" class="form-control" id="userName" placeholder="Username">
              </div>
            </div>
            <div class="form-row d-flex justify-content-center mb-2">
              <div class="form-group form-group col-md-6 me-2">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
          <div class="form-row d-flex justify-content-center mb-2">
            <div class="form-group form-group col-md-6 me-2">
              <label for="manager">Manager:</label>
              <select name="manager" id="manager"class="form-control">
                <option value="1">Rustem Aisariyev</option>
              </select>
            </div>
          </div>
          <div class="form-row d-flex justify-content-center mb-2">
            <div class="form-group form-group col-md-6 me-2">
              <label for="department">Department:</label>
              <select name="department" id="department"class="form-control">
              </select>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="registerButton">Sign in</button>
          </div>
          </form>
  </div>

</div>
    <script src="main.js"></script>
    <script src="register.js"></script>
    <script>checkLogin();</script>
  </body>
</html>
